spring.application.name=BookStore_V2

# ===============================
# DATABASE CONFIGURATION
# ===============================
# Sử dụng biến môi trường (hoặc file .env) nếu có, ngược lại dùng giá trị mặc định bên phải dấu :
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/BookStoreDB?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===============================
# FLYWAY CONFIGURATION
# ===============================
spring.flyway.enabled=true
spring.flyway.clean-disabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.url=${SPRING_FLYWAY_URL:${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/BookStoreDB?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}}
spring.flyway.user=${SPRING_FLYWAY_USER:${SPRING_DATASOURCE_USERNAME:root}}
spring.flyway.password=${SPRING_FLYWAY_PASSWORD:${SPRING_DATASOURCE_PASSWORD:}}

